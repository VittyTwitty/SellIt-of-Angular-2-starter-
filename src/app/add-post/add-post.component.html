    <label class="add-post_descr-product">

        </div>
    </label>



    <label class="add-post_upload">
        <span class="add-post_upload-button">Добавить</span>
        <div id="add-post_upload-img-name">Изображение не выбрано</div>
        <input type="file" name="photo" (change)="changeListenerImg($event)"/>
    </label>

    <button type="submit" class="add-post_add-button">Add item</button>
