<div class="profile">
    <div class="profile_inner">

        <div class="profile_title">
            <h3>My Sellit</h3>
        </div>
        <div class="profile_img">
            <div class="profile_img--wrapper">
                <img src="../../../assets/img/userLogin.svg" alt="">
            </div>

            <div class="profile_online--status"></div>
        </div>
        <div class="profile_name">{{currentUser?.username}}</div>
        <ul class="profile_purchases">
            <li class="profile_purchases--title">Продаж за месяц</li>
            <li class="profile_purchases--title">Продаж за всё время</li>
            <li class="profile_purchases--title">Выручка</li>
            <li>12</li>
            <li>216</li>
