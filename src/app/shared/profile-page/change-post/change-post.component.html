<div class="change-post">
    <div class="change-transparent">
        <div class="change-triangle-top"></div>
        <div class="change-center"></div>
        <div class="change-triangle-bot"></div>
    </div>


    <ul>
        {{post?.image}}
        <li *ngFor="let post of postById">
            <div class="profile_lastpost-img"><img [src]="post.image" alt="Post photo"> </div>
            <div class="profile_lastpost-title">{{post.title| bcRound:13}} </div>
            <div class="profile_lastpost-price">{{post.price}} </div>
            <span class="profile_lastpost-close">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </span>
        </li>
    </ul>

</div>
