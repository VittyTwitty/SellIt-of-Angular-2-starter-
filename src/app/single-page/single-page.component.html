<sellit-header></sellit-header>
<div class="single-item">
    <div class="cont">
        <div class="single-item__inner">
            
                <div class="single-item__background">
                    <!--Начало слайдера-->
                    <sellit-slider class="slider" [photos]='products?.photo_details'></sellit-slider>
                    <!--Конец слайдера-->
                </div>
         
            <div class="single-item__description">
                <p class="single-item__price bold">
                    {{products.title}}
                    <span class="blue">Alis Kim</span>
                    <span class="green big-font">{{products.price}}$</span>
                </p>
                <p>Some description text from WYSIWYG editor</p>
                <p>Can be<span class="bold big-font"> bold</span><span class="italic"> Italic</span></p>
                <ul class="single-item__roster bold">
                    <li>Can have list:</li>
                    <li>- first</li>
                    <li>- second</li>
                </ul>
                <p class="single-item__anything bold">And anything from WYSIWYG editor</p>
                <ul class="single-item__list">
                    <li class="bold">Some line</li>
                    <li>Some line</li>
                    <li class="italic">Some line</li>
                    <li class="bold">Finished on this line.</li>
                </ul>
            </div>
        </div>       
    </div>
    <!--  <sellit-chat></sellit-chat> -->
</div>
<sellit-footer></sellit-footer>
